<ion-content padding class="background">

    <ion-card>
      <ion-card-header>
        <ion-row center>
          <ion-col text-center>
            <h1 class="heading">Login</h1>
          </ion-col>
        </ion-row>

      </ion-card-header>

      <ion-card-content class="listbackground">
        <p></p>
      <form  [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <ion-list class="list" >
            <ion-item>
              <ion-label floating style="font-color: black">Email</ion-label>
              <ion-input type="email" formControlName="email"  pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating style="font-color: black">Password</ion-label>
            <ion-input type="password" formControlName="password" ></ion-input>
          </ion-item>

          <button ion-button type="submit" danger color="danger" block>Login</button>
          </ion-list>
        </form>
        <ion-row center>
          <ion-col text-center>
            <button style="background-color: transparent" (click) = "forget()"><p> Forgot Password?</p></button>
            <p>Or Login With</p>
          </ion-col>
        </ion-row>

        <ion-item style="background-color: transparent">
          <button ion-button item-start color="primary">
            <ion-icon name="logo-facebook"> Facebook </ion-icon>
          </button>
          <button ion-button item-end  color="danger">
            <ion-icon name="logo-googleplus"> Google </ion-icon>
          </button>
        </ion-item>
        <hr>
        <ion-row center>
          <ion-col text-center>
            <p>Don't have a account?<span><button ion-button color="secondary" (click)="signup()"> Register </button></span></p>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>

</ion-content>
