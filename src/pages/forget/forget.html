<ion-header>


</ion-header>


<ion-content padding class="background">

    <ion-card>
      <ion-card-header>
        <ion-row center>
          <ion-col text-center>
            <h1 class="heading">Forgot Password</h1>
          </ion-col>
        </ion-row>
      </ion-card-header>

      <ion-card-content class="listbackground">

        <form  [formGroup]="forgotForm" (submit)="forgotPassword()">
          <ion-list class="list" >
            <ion-item>
              <ion-label floating style="font-color: black">Email</ion-label>
              <ion-input type="email" formControlName="email"  pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
          </ion-item>



          <button ion-button type="submit" danger color="danger" block>Forgot Password</button>

        </ion-list>


        </form>

      </ion-card-content>
    </ion-card>
</ion-content>
